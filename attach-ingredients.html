<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click='cancel()' aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Ingredients</h3>
    Select multiple ingredients to attach to the food entry.
  </div>
  <div class="modal-body">
    <div class='row' style='margin-bottom:20px;'>
      <div class='col-md-9'>

        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">
            <span class='glyphicon glyphicon-search' ng-model='searchFilter' aria-hidden="true"></span>
          </span>
          <input type="text" ng-model='searchFilter.attributes.ingredientName' class="form-control" placeholder="search" aria-describedby="sizing-addon2">
        </div>
      </div>
      <div class='col-md-3'>
        <div class='sort' ng-click='toggleDirection()' style='cursor: pointer;'>{{direction}}<span class='glyphicon' ng-class='directionClass' aria-hidden='true'></span></div>
      </div>

    </div>

    <div class='row'>
      <div class='col-md-12'>
        <ul class="list-group list-group-display">
          <li ng-repeat='ingredient in ingredients | orderBy:predicate:reverse | filter:searchFilter.attributes.ingredientName' 
              class='list-group-item'
              ng-click='toggleSelect(ingredient)'
              ng-class='{ selected : isSelected(ingredient) }'
              style='cursor:pointer'
            >
            {{ingredient.get('ingredientName')}} - <em>{{ingredient.get('unitOfMeasurement')}}</em>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click='cancel()'>Close</button>
    <button type="button" class="btn btn-primary" ng-click='ok()'>Add</button>
  </div>
</div>
